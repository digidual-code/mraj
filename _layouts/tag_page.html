{% include head.html %}

<body>

  <div class="container">
    {% include navbar.html %}
    {% include sortbar.html %}
    <div id="tag-cloud">
      {{ site | tag_cloud }}
    </div>

    <h2>{{ page.tag }}</h2>
    <ul>
      {% for post in page.posts %}
      <li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
      {% endfor %}
    </ul>
    {% include footer.html %}

  </div>

</body>
