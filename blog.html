---
layout: blog
title: Blog
---

<ul>
  {% for post in site.posts %}
  <li> <a href={{site.baseurl}}{{post.url}}>{{post.title}}</a>  
    <div><i class="fa fa-calendar h6"> </i> {{post.date | date: "%b %d, %Y"}}
      <i class="fa fa-tags"></i>
          {% for tag in post.tags %}
          {{ tag }}
          {% endfor %}
    </div>
  </li>
  {% endfor %}
</ul>
